<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel" required> km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>


        function calcular(){
            let txtv = document.getElementById('txtvel')
            let res = document.getElementById('res')
            let vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é <strong>${vel}</strong>km/h</p>`
            if(vel > 60){
                res.innerHTML += `<p>Você está <strong>Multado</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += '<p> Diriga sempre com um cinto de segurança!</p>'
        }
    </script>
</body>
</html>
